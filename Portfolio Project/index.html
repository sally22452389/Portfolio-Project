    <main>
        <section class="left">
            <h1>
                Hi, I am <br>
                Maple
            </h1>
            <p>
                我是陳鈺豐，從小喜歡玩電玩，長大後，半工半讀玩遊戲時
                間有限，因緣際會下接觸遊戲外掛而對寫程式有興趣，開始
                嘗試撰寫腳本精靈，設計邏輯判斷程式，目標就是為了能夠
                解放雙手，享受電腦替你工作的感覺，在學習之中，發現自
                己喜歡思考、分析、解決問題，在這過程之中獲得的成就感
                使我對程式有熱忱，能使我不斷地探索新知。從而喜歡上程
                式語言相關的課程，在學校學習實作仍滿足不了我，在課外
                之餘時間獨立學習開發網頁。
            </p>
        </section>
